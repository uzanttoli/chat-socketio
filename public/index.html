<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fofoca - Chat</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
          <h2>Entrar no chat</h2>
          <div class="form-input">
            <label>Nome</label>
            <input type="text" id="username" />
          </div>
          <div class="form-input">
            <button id="join-user">Entrar na sala</button>
          </div>
        </div>
      </div>
      <div class="screen chat-screen">
        <div class="header">
          <div class="logo">Bate papo da fofoca!</div>
          <button id="exit-chat">Sair</button>
        </div>
        <div class="messages"></div>
        <div class="typebox">
          <input type="text" id="message-input" placeholder="Digite uma mensagem..."/>
          <button id="send-message">Enviar</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
  </body>
</html>
